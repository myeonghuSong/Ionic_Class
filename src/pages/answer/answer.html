<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Answer
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">

 
    <div id="answer-markdown1" class="show-list-numbers-and-dots">
      <h1>Q. {{test.questionName}} </h1>
  </div>

  <ion-card>
    {{test.questionContent}}<br/>
   </ion-card>




   <h1>Input Answer</h1>
   <ion-list>
      
        <ion-item>
          <ion-label >Answer title</ion-label>
          <ion-input type="title" [(ngModel)]="value1"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label >Answer Content</ion-label>
          <ion-textarea type="content" [(ngModel)]="value2"></ion-textarea>
        </ion-item>
  </ion-list>
    
  <ion-buttons end>
    <button ion-button icon-left (click)="addAnswer()">
      <ion-icon name="add"></ion-icon>Answer</button>
   </ion-buttons>

   <ion-list>
    <ion-item-sliding *ngFor="let answer of answers | async" #slidingItem>
      <ion-item>
      <h1>{{answer.answerTitle}}</h1>
      <ion-card>
        {{answer.answerContent}}
      </ion-card>
    </ion-item>

    <ion-item-options side="right"> 
    <button ion-button icon-only (click) = "removeAnswer(slidingItem, answer)" color="danger"> 
      <ion-icon name="trash"></ion-icon>
       
    </button>
  </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
