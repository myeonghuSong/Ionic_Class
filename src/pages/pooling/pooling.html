<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Pooling</ion-title>
    <ion-buttons end>
      <button ion-button (click) = "addPooling()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding id="page2">

  <ion-list id="pooling-list3">
    <ion-item-sliding *ngFor="let pooling of poolings | async" on-click="goToPoolingResult(pooling)">
      <ion-item >
        {{pooling.poolingName}}
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
