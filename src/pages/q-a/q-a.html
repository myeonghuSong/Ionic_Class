<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      QQQ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page1">
  <ion-list id="qA-list2">
   
    <ion-item-sliding *ngFor="let question of questions | async">
      <ion-item color="none" on-click="goToAnswer(question)" id="qA-list-item9">
        {{question.questionName}}
         <!-- {{question.questionContent}} -->
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
