<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Q&A
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <ion-list id="qA-list2">
    <ion-item color="none" on-click="goToAnswer()" id="qA-list-item7">
      1. I need some help! Cannot run npm in my OS!
    </ion-item>
    <ion-item color="none" on-click="goToAnswer()" id="qA-list-item8">
      2. How is your class! Please poll honestly!
    </ion-item>
    <ion-item color="none" on-click="goToAnswer()" id="qA-list-item9">
      3. How are you today?
    </ion-item>
    <ion-item-sliding *ngFor="let question of questions | async">  
      <ion-item color="none" on-click="goToAnswer()" id="qA-list-item9"> 
        {{question.questionName}}   
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
