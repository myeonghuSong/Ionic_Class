<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        {{roomKey}}
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding id="page3">
    <div>
      <img src="../../assets/img/hqGTnJ1OSiqKVzucYyVp_DMR_48.jpg" style="display:block;width:40%;height:20;margin-left:auto;margin-right:auto;" />
    </div>
  
    <form id="main-form4">
      <ion-item id="main-input1">
        <ion-label>
          #
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
    </form>
  
    <ion-row>
      <ion-col width-50 style="text-align: right">
        <button id="main-button2" ion-button color="positive" small (click) = "joinRoom()">
          Enter
        </button></ion-col>
      <ion-col width-50 style="text-align: left">
        <button id="main-button3" ion-button color="positive" small (click) = "createRoom()">
          Creator
        </button>
      </ion-col>
    </ion-row>
  </ion-content>
