<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{pooling_value.poolingName}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <div id="poolingResult-markdown2" class="show-list-numbers-and-dots">
    <h1>Q.<br/>&nbsp;&nbsp;&nbsp;{{pooling_value.poolingName}}</h1>
  </div>
  <ion-list id="poolingResult-list6">
    <ion-item-sliding>
      <ion-item color="none" id="poolingResult-list-item25" (click) = "y_pooling(pooling_value)">
        Yes {{pooling_value.yes}}
        <ion-note item-right></ion-note>
      </ion-item>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item color="none" id="poolingResult-list-item26" (click) = "n_pooling(pooling_value)">
        No {{pooling_value.no}}
        <ion-note item-right></ion-note>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
